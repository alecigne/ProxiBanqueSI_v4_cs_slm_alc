<h1>Liste des clients ({{listeClients.length}})</h1>

<ng-template #noClientFound>
  <h2>Aucun client trouv√©</h2>
</ng-template>

<div class="row" *ngIf="listeClients.length !== 0; else noClientFound">

    <table class="table table-striped">
      <thead>
      <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Login</th>
        <th>Password</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let client of listeClients">
        <td>{{ client.nom }}</td>
        <td>{{ client.prenom }}</td>
        <td>{{ client.login }}</td>
        <td>{{ client.password }}</td>
      </tr>
      </tbody>
    </table>
</div>
